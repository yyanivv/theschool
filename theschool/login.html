<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Management</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fresca|Rock+Salt" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row" style="border-bottom: 1px solid #000">
                <div class="col-lg-1 col-xs-1">
                    <a href="#">
                        <img src="images/logo-school-hi.png" id="logo">
                    </a>
                </div>
            </div>
            <h1>The School</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="login-form">
                <div class="form-row">
                    <label for="email">eMail</label><br>
                    <input name="email" id="email" placeholder="eMail here">
                </div>
                <div class="form-row">
                    <label for="password">Password</label><br>
                    <input name="password" id="password" placeholder="Password here">
                </div>
                <input type="button" value="login" class="btn btn-primary" id="btn-login">
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row" style="border-top: 1px solid #000"></div>
        </div>
    </footer>




</body>

</html>
